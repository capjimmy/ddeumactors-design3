  <script type="module">
    import { db, storage, doc, getDoc, deleteDoc, ref, deleteObject } from './shared/firebase-config.js';

    const postContainer = document.getElementById('postContainer');
    const loadingState = document.getElementById('loadingState');

    // Get post ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    function escapeHTML(str) {
      if (!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    async function loadPost() {
      if (!postId) {
        postContainer.innerHTML = '<div class="error-container">잘못된 접근입니다.</div>';
        return;
      }

      try {
        const docRef = doc(db, 'success_posts', postId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          postContainer.innerHTML = '<div class="error-container">게시글을 찾을 수 없습니다.</div>';
          return;
        }

        const data = docSnap.data();
        const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('ko-KR') : '-';
        const isAdmin = window.isAdminLoggedIn && window.isAdminLoggedIn();

        let imagesHtml = '';
        if (data.images && data.images.length > 0) {
          imagesHtml = '<div class="post-images">';
          data.images.forEach(url => {
            imagesHtml += `<img src="${escapeHTML(url)}" alt="첨부 이미지">`;
          });
          imagesHtml += '</div>';
        }

        let actionsHtml = `
          <div class="post-actions">
            <a href="success-board.html" class="btn btn-secondary">목록</a>
            ${isAdmin ? `
              <button class="btn btn-danger" onclick="deletePost()">삭제</button>
            ` : ''}
          </div>
        `;

        postContainer.innerHTML = `
          <article>
            <div class="post-header">
              <h1 class="post-title">${escapeHTML(data.title)}</h1>
              <div class="post-meta">
                <span>작성일: ${date}</span>
              </div>
            </div>
            ${imagesHtml}
            <div class="post-content">${escapeHTML(data.content)}</div>
            ${actionsHtml}
          </article>
        `;

      } catch (error) {
        console.error('Error loading post:', error);
        postContainer.innerHTML = '<div class="error-container">게시글을 불러오는데 실패했습니다.</div>';
      }
    }

    window.deletePost = async function() {
      if (!confirm('이 게시글을 삭제하시겠습니까?')) return;

      try {
        const docRef = doc(db, 'success_posts', postId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          // Delete images from storage
          if (data.images && data.images.length > 0) {
            for (const url of data.images) {
              try {
                // Extract path from URL
                const urlObj = new URL(url);
                const path = decodeURIComponent(urlObj.pathname.split('/o/')[1].split('?')[0]);
                const imageRef = ref(storage, path);
                await deleteObject(imageRef);
              } catch (e) {
                console.warn('Failed to delete image:', e);
              }
            }
          }

          // Delete document
          await deleteDoc(docRef);
        }

        alert('게시글이 삭제되었습니다.');
        window.location.href = 'success-board.html';

      } catch (error) {
        console.error('Error deleting post:', error);
        alert('삭제에 실패했습니다.');
      }
    };

    loadPost();
  </script>
