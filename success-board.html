  <script type="module">
    import { db, collection, getDocs, query, orderBy } from './shared/firebase-config.js';

    const boardList = document.getElementById('boardList');
    const writeBtn = document.getElementById('writeBtn');

    // Show write button for admin
    if (window.isAdminLoggedIn && window.isAdminLoggedIn()) {
      writeBtn.style.display = 'block';
      writeBtn.addEventListener('click', () => {
        window.location.href = 'success-write.html';
      });
    }

    // Load posts from Firestore
    async function loadPosts() {
      try {
        const q = query(collection(db, 'success_posts'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          boardList.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:40px;color:#888;">등록된 게시글이 없습니다.</td></tr>';
          return;
        }

        let html = '';
        let index = snapshot.size;

        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('ko-KR') : '-';

          html += `
            <tr>
              <td>${index--}</td>
              <td><a href="success-view.html?id=${doc.id}" class="post-title">${escapeHTML(data.title)}</a></td>
              <td>${date}</td>
            </tr>
          `;
        });

        boardList.innerHTML = html;
      } catch (error) {
        console.error('Error loading posts:', error);
        boardList.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:40px;color:#c00;">데이터 로딩 실패</td></tr>';
      }
    }

    loadPosts();
  </script>
