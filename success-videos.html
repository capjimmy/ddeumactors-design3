  <script type="module">
    import { db, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy, serverTimestamp } from './shared/firebase-config.js';

    const videosGrid = document.getElementById('videosGrid');
    const addVideoBtn = document.getElementById('addVideoBtn');
    const addVideoModal = document.getElementById('addVideoModal');
    const addVideoForm = document.getElementById('addVideoForm');

    // Show add button for admin
    if (window.isAdminLoggedIn && window.isAdminLoggedIn()) {
      addVideoBtn.style.display = 'block';
      addVideoBtn.addEventListener('click', () => {
        addVideoModal.style.display = 'flex';
      });
    }

    window.closeModal = function() {
      addVideoModal.style.display = 'none';
      addVideoForm.reset();
    };

    // Extract YouTube video ID
    function getYouTubeId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Load videos from Firestore
    async function loadVideos() {
      try {
        const q = query(collection(db, 'success_videos'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          videosGrid.innerHTML = '<p class="no-data">등록된 영상이 없습니다.</p>';
          return;
        }

        const isAdmin = window.isAdminLoggedIn && window.isAdminLoggedIn();
        let html = '';

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const videoId = getYouTubeId(data.url);
          const thumbnail = videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : '';

          html += `
            <div class="video-card">
              <div class="video-thumbnail" onclick="window.open('${escapeHTML(data.url)}', '_blank')">
                <img src="${thumbnail}" alt="${escapeHTML(data.title)}" onerror="this.src='https://via.placeholder.com/480x270?text=Video'">
                <div class="play-icon">▶</div>
              </div>
              <div class="video-info">
                <h3 class="video-title">${escapeHTML(data.title)}</h3>
                ${data.description ? `<p class="video-desc">${escapeHTML(data.description)}</p>` : ''}
                ${isAdmin ? `<button class="btn-delete" onclick="deleteVideo('${docSnap.id}')">삭제</button>` : ''}
              </div>
            </div>
          `;
        });

        videosGrid.innerHTML = html;
      } catch (error) {
        console.error('Error loading videos:', error);
        videosGrid.innerHTML = '<p class="error-text">영상을 불러오는데 실패했습니다.</p>';
      }
    }

    // Add video
    addVideoForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('videoTitle').value.trim();
      const url = document.getElementById('videoUrl').value.trim();
      const description = document.getElementById('videoDesc').value.trim();

      if (!getYouTubeId(url)) {
        alert('올바른 YouTube URL을 입력해주세요.');
        return;
      }

      try {
        await addDoc(collection(db, 'success_videos'), {
          title,
          url,
          description,
          createdAt: serverTimestamp()
        });

        closeModal();
        loadVideos();
      } catch (error) {
        console.error('Error adding video:', error);
        alert('영상 추가에 실패했습니다.');
      }
    });

    // Delete video
    window.deleteVideo = async function(id) {
      if (!confirm('이 영상을 삭제하시겠습니까?')) return;

      try {
        await deleteDoc(doc(db, 'success_videos', id));
        loadVideos();
      } catch (error) {
        console.error('Error deleting video:', error);
        alert('삭제에 실패했습니다.');
      }
    };

    function escapeHTML(str) {
      if (!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    loadVideos();
  </script>
